<div class="text-center pt-5">
  <h2 class="pt-3 text-uppercase">conatct section</h2>
  <div class="d-flex justify-content-center">
    <div class="line me-2"></div>
    <i class="fa-solid fa-star"></i>
    <div class="line ms-2"></div>
  </div>
  <div class="container w-50">
    <form class="text-start">
      <input
        type="text"
        class="form-control border-0 border-bottom py-3"
        id="userName"
        placeholder="userName"
      />
      <input
        type="number"
        class="form-control border-0 border-bottom py-3"
        id="userAge"
        placeholder="userAge"
      />
      <input
        type="email"
        class="form-control border-0 border-bottom py-3"
        id="userEmail"
        placeholder="userEmail"
      />
      <input
        type="text"
        class="form-control border-0 border-bottom py-3"
        id="userPassword"
        placeholder="userPassword"
      />
      <button type="button" class="btn btn-contact text-white my-3">
        Send message
      </button>
    </form>
  </div>
</div>
